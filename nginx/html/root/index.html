<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title><!--#echo var="ENV_TFS_PAGE_TITLE"--></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://releases.transloadit.com/uppy/v2.3.3/uppy.min.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a href="/" class="navbar-brand"><!--#echo var="ENV_TFS_PAGE_TITLE"--></a>
            </div>
        </nav>
        <main class="container-lg">
            <div class="my-3 text-center">
                ファイルはアップロードから<!--#echo var="ENV_TFS_FILE_EXPIRE_DAYS"-->日後に自動で削除されます。
            </div>

            <div class="my-4 text-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#upload-modal">
                    ファイルをアップロードする
                </button>
            </div>

            <div id="upload-modal" class="modal fade" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" style="max-width: 90%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="uploadModalLabel">ファイルのアップロード</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                        </div>
                        <div class="modal-body">
                            <div id="drag-drop-area"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="file-list">
                <table class="table mx-auto align-middle" style="width: auto;">
                    <thead class="table-light">
                        <tr>
                            <th>ファイル名</th>
                            <th>サイズ</th>
                            <th>アップロード日時</th>
                            <th class="text-center">ダウンロード</th>
                            <th class="text-center">リンクをコピー</th>
                            <th class="text-center">削除</th>
                        </tr>
                    </thead>
                    <tbody id="file-list-table-body">
                        <tr><td colspan="6" class="text-center">ファイルがありません。</td></tr>
                    </tbody>
                </table>
            </div>

            <div id="remove-modal" class="modal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <span id="remove-modal-filename"></span>
                            を削除しますか？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="remove-modal-yes">はい</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">いいえ</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-5">
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <script src="https://releases.transloadit.com/uppy/v2.3.3/uppy.min.js"></script>
            <script src="https://releases.transloadit.com/uppy/locales/v2.0.5/ja_JP.min.js"></script>
            <script src="/static/common.js"></script>
            <script src="/static/main.js"></script>
        </main>
    </body>
</html>
