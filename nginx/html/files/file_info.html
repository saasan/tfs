<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title><!--#echo var="ENV_TFS_PAGE_TITLE"--></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a href="/" class="navbar-brand"><!--#echo var="ENV_TFS_PAGE_TITLE"--></a>
            </div>
        </nav>
        <main class="container-lg">
            <table class="table mx-auto align-middle" style="width: auto;">
                <tbody id="file-info-table-body">
                </tbody>
            </table>

            <div id="file-info-buttons" class="my-3 text-center">
            </div>

            <div id="remove-modal" class="modal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <span id="remove-modal-filename"></span>
                            を削除しますか？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="remove-modal-yes">はい</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">いいえ</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-5">
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <script src="/static/common.js"></script>
            <script src="/static/file_info.js"></script>
        </main>
    </body>
</html>
